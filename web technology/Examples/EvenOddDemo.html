<html>
	<head>
		<title>Check Demo</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("Enter Number here..");
			var num = Number(a);
			if(num%2==0)
			{
				alert("Number is even..");
			}
			else
			{
				alert("Number is Odd..");
			}
		</script>
	</body>
</html>
