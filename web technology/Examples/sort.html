<!DOCTYPE html>
<html>
	<head>
		<title>Sorting Demo Examples</title>
		<script type="text/javascript">
			function sort(a)
			{
				document.write("Before Sorting.."+"<br>");
				for(var i=0;i<a.length;i++)
				{
					document.write(a[i]+"<br>");
				}
				var temp;
				for(var j=0;j<a.length-1;j++)
				{
					for(var k=j+1;k<a.length;k++)
					{
						if(a[j]>a[k])
						{
							temp = a[j];
							a[j] = a[k];
							a[k] = temp;			
						}
					}
				}
				document.write("After Sorting.."+"<br>");
				for(var l=0;l<a.length;l++)
				{
					document.write(a[l]+"<br>");
				}
			}
		</script>
	</head>
	<body>
		<h1>Example</h1>
		<script type="text/javascript">
			var ar = new Array(20,40,70,80,30,50,10,90,80,60);
			sort(ar);
		</script>
	</body>
</html>
