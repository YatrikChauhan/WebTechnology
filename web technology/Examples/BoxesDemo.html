<html>
	<head>
		<title>Boxes Demo</title>
		<script type="text/javascript">
			function alertb()
			{
				alert("Hii....");
			}
			function confirmb()
			{
				confirm("Are you Ready..?");
			}
			function promptb()
			{
				txt = prompt("Enter Your Name..");
				alert("Hi.."+txt);
			}
		</script>
	</head>
	<body>
		<input type="submit" value="Alert box" onclick="alertb()"/><br><br>
		<input type="submit" value="Confirm box" onclick="confirmb()"/><br><br>
		<input type="submit" value="Prompt box" onclick="promptb()"/><br><br>
	</body>
</html>
