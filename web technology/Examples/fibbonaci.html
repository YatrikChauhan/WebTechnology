<html>
	<head>
		<title>Fibonacci Demo</title>
		<script type="text/javascript">
			function fibbo(str)
			{
				var x = Number(str);
				var a=0;
				var b=1;
				var c;
				document.write(a+","+b+",")
				for(i=2;i<x;i++)
				{
					c = a+b;
					document.write(c+",");
					a=b;
					b=c;
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			str = prompt("Enter length of series:");
			fibbo(str);
		</script>
	</body>
</html>
