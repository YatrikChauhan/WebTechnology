<head>
    <title>Untitled Page</title>
    <script language="javascript">
        function fun(inc) {
            inc = inc + 10;
            var a = document.getElementById("img1").style.width=inc+"px";
            if (inc < 300) {
                setTimeout("fun(" + inc + ")", 100);
            }
        }
    </script>
</head>
<body>
    <form name="f1">
        <img src="g1.png" id="img1" onclick="fun(100)"/>
    </form>
</body>
