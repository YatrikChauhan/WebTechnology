<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <script type="text/javascript">
        function a() {
            window.open("http://WWW.google.com");
        }
        function b() {
            window.close();
        }
        function d() {
            window.moveTo(400);
        }
        function c() {
            window.resizeTo(500,500);
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="open window" onclick="a()"/><br><br>
        <input type="button" value="close window" onclick="b()""/><br><br>
        <input type="button" value="resize window" onclick="c()""/><br><br>
        <input type="button" value="Move window" onclick="d()"/><br><br>
    </form>
</body>
</html>
