<!DOCTYPE html>
<html>
<head>
	<style>
		#header{
			min-height:100px;
			background-color:#666699;
		}
		#menu{
			min-height:40px;
			background-color:#999999;
		}
		#footer{
			min-height:400px;
			margin-top:3%;
			background-color:#efefef;
		}
		#header, #menu, #body, #footer{
			margin-left:10%;
			margin-right:10%;
			box-shadow:3px 5px 7px #666666;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div id="header">
		<center>Header</center>
	</div>
	<div id="menu">
		<center>Menu</center>
	</div>
	<div id="body">
		<center>Body</center>
	</div>
	<div id="footer">
		<center>Footer</center>
	</div>
</body>
</html>
