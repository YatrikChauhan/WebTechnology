<html>
<head>
<script type="text/javascript">
		function mover(id,color)
		{
		document.getElementById(id).style.background = color;
		}
</script>
</head>

<body>
	<div id="a1" onmouseover="mover(this.id,'blue');" onmouseout="mover(this.id,'red');">
	Yatrik
	</div>
</body>
	

</html>
