<html>
<head>
<style>
.box{
border:2px solid black;
text-align:center;
margin:10px;
padding:20px;
}
</style>
</head>
<body>
<div class="box">
<h1>Date using JavaScript</h1>
<p>Date:</p>
<p id="day"></p>
<button onclick="date()">Print Date</button>
<button onClick="dd()">Reset</button>
</div>
<script>
function dd(){
document.getElementById("day").innerHTML = " ";
}
function date()
{
var d = new Date();
document.getElementById("day").innerHTML = d;
}
</script>
</body>
</html>
